<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Quiz</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <script src="https://use.fontawesome.com/b1562c45b0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles/grid.css"> -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="home">
    <main>

      <svg class="body--decoration" height="210" width="500">
        <line x1="0" y1="0" x2="100%" y2="100%" style="stroke:rgba(250,250,250,.02);stroke-width:50%" />
      </svg>

      <section id="home" class="container">
        <h1>Color Code</h1>
        <h2 class="subtitle">Can you guess the color of the RGB value?</h2>
        <!-- <p><strong>What is RGB?</strong> &mdash; RGB stand for (<em>Red, Green, Blue</em>) and each value is a number between 0 and 250. 0 means that color non is existent and 250 being the brightest version of that color.</p> -->
        <button class="start pulse-button">Let's Begin</button>
      </section>

      <section id="question" class="container">
        <h2>What color is <span>rgb(50,20,150)</span>?</h2>
        <form>
          <div class="options">
            <div class="options--input">
              <input type="radio" id="input1" name="input">
              <label for="input1">Color 1</label>
            </div>
            <div class="options--input">
              <input type="radio" id="input2" name="input">
              <label for="input2">Color 2</label>
            </div>
            <div class="options--input">
              <input type="radio" id="input3" name="input">
              <label for="input3">Color 3</label>
            </div>
          </div>
          <button class="submit">Submit</button>
          <button class="reset">Start over</button>
        </form>
      </section>

      <section id="answer" class="container">
        <h2>Answer to question</h2>
      </section>

      <section id="results" class="container">
        <h2>Result</h2>
      </section>

      <div class="pager">
        <h3>Progress</h3>
        <ul>
          <li class="correct"> <i class="fa fa-check" aria-hidden="true"></i> </li>
          <li class="incorrect"> <i class="fa fa-times" aria-hidden="true"></i> </li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
