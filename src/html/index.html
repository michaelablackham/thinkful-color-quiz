<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Quiz</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <script src="https://use.fontawesome.com/b1562c45b0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="home">
    <main>

      <svg class="body--decoration" height="210" width="500">
        <line x1="0" y1="0" x2="100%" y2="100%" style="stroke:rgba(250,250,250,.02);stroke-width:50%" />
      </svg>

      <header id="page-header">
        <h1>Color Code</h1>
        <h2 class="subtitle">Can you guess the color of the RGB value?</h2>
      </header>

      <section id="page-start" class="screen-home container">
        <button class="start pulse-button">Let's Begin</button>
      </section>

      <section id="page-question" class="container">
        <h2 class="question">What color is <span class="color">rgb(<span></span>)</span>?</h2>
        <form name="current-question">
          <div class="options"></div>
          <button class="submit">Submit</button>
        </form>
      </section>

      <section id="page-answer" class="container">
        <h2></h2>
        <h3></h3>
        <button class="next">Next Question</button>
      </section>

      <section id="page-results" class="container">
        <h2>Final Results: <span></span></h2>
        <h3 class="result"></h3>
        <button class="reset onPage">Restart game</button>
      </section>

      <button id="page-reset" class="reset"> <i class="fa fa-undo" aria-hidden="true"></i> Start over</button>

      <div class="pager">
        <h3>Progress</h3>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="random-rgb.js"></script>
    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="state.js"></script>
    <script type="text/javascript" src="pager.js"></script>
    <script type="text/javascript" src="reset.js"></script>
  </body>
</html>
